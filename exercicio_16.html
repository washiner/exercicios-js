<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Emprestimo</title>
    <script src="exercicio_16.js" defer></script>
</head>
<body>
    <h1>Simulação de Emprestimo</h1>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="1">
    <br>
    <label for="renda">Renda Mensal (R$):</label>
    <input type="number" id="renda" name="renda" min="1">
    <br>
    <label for="historico">Histórico de Crédito:</label>
    <select id="historico" name="historico">
        <option value="bom">Bom</option>
        <option value="regular">Regular</option>
        <option value="ruim">Ruim</option>
    </select>
    <br>
    <button id="verificar">Verificar Elegibilidade</button>
    <p id="resultado"></p>
</body>
</html>
